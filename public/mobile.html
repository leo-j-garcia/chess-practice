<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Capture - Mobile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=PT+Sans:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PT Serif', Georgia, serif;
      background: #1e4d3c;
      color: #f5f5f0;
      min-height: 100vh;
    }

    .header {
      background: #1e4d3c;
      padding: 25px 20px;
      text-align: center;
      border-bottom: 3px solid #e8e8e8;
      position: relative;
    }

    .header::before {
      content: 'â™”';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #e8e8e8;
      font-size: 32px;
    }

    .header::after {
      content: 'â™š';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #c44e47;
      font-size: 32px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
      color: #f5f5f0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .subtitle {
      color: #e8e8e8;
      font-size: 13px;
      font-family: 'PT Sans', sans-serif;
      letter-spacing: 1px;
    }    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .input-group {
      margin-bottom: 20px;
      background: #2a5a47;
      padding: 20px;
      border: 3px solid #e8e8e8;
      border-radius: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #e8e8e8;
      font-family: 'PT Sans', sans-serif;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 3px solid #e8e8e8;
      border-radius: 0;
      background: #1e4d3c;
      color: #f5f5f0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 5px;
      font-family: 'PT Serif', serif;
    }

    input:focus {
      outline: none;
      border-color: #c44e47;
      background: #1a4335;
    }

    .camera-section {
      margin-top: 30px;
    }

    video, canvas {
      width: 100%;
      max-width: 500px;
      border: 4px solid #e8e8e8;
      border-radius: 0;
      margin-bottom: 15px;
      background: #000;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    #preview {
      display: none;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
      font-family: 'PT Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .btn-primary {
      background: #c44e47;
      color: #f5f5f0;
      border: 3px solid #a63d37;
    }

    .btn-primary:hover {
      background: #d45e57;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(196, 78, 71, 0.5);
    }

    .btn-secondary {
      background: #2a5a47;
      color: #e8e8e8;
      border: 3px solid #1e4d3c;
    }

    .btn-secondary:hover {
      background: #356a57;
      transform: translateY(-2px);
    }

    .btn-success {
      background: #2a5a47;
      color: #e8e8e8;
      border: 3px solid #1e4d3c;
    }

    .btn-success:hover {
      background: #356a57;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      padding: 15px;
      border-radius: 0;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      font-family: 'PT Sans', sans-serif;
      border: 3px solid;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 13px;
    }

    .status.info {
      background: #2a5a47;
      color: #e8e8e8;
      border-color: #e8e8e8;
    }

    .status.success {
      background: #2a5a47;
      color: #e8e8e8;
      border-color: #e8e8e8;
    }

    .status.error {
      background: #c44e47;
      color: #f5f5f0;
      border-color: #e8e8e8;
    }

    .hidden {
      display: none;
    }

    .fen-display {
      background: #2a5a47;
      padding: 15px;
      border-radius: 0;
      margin-top: 15px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      border: 3px solid #e8e8e8;
      color: #f5f5f0;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #c44e47;
      color: #f5f5f0;
      border: 2px solid #e8e8e8;
      padding: 8px 16px;
      border-radius: 0;
      font-size: 11px;
      cursor: pointer;
      font-family: 'PT Sans', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .copy-btn:active {
      background: #a63d37;
      transform: scale(0.95);
    }

    .copy-success {
      background: #2a5a47 !important;
      border-color: #e8e8e8 !important;
    }

    .fen-text {
      padding-right: 90px;
      line-height: 1.6;
    }    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #8b1a1a;
      color: #f4e4c1;
      border: 2px solid #6b1414;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-family: 'PT Sans', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-btn:active {
      background: #6b1414;
      transform: scale(0.95);
    }

    .copy-success {
      background: #2f5f2f !important;
      border-color: #1f4f1f !important;
    }

    .fen-text {
      padding-right: 90px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“± Mobile Capture</h1>
    <p class="subtitle">Capture chess positions from your books</p>
  </div>

  <div class="container">
    <div class="input-group">
      <label for="pairingCode">Pairing Code:</label>
      <input
        type="text"
        id="pairingCode"
        placeholder="Enter 4-digit code"
        maxlength="4"
        pattern="[0-9]*"
        inputmode="numeric"
      >
      <div id="connectionStatus" class="status hidden"></div>
    </div>

    <div class="camera-section">
      <video id="video" autoplay playsinline></video>
      <canvas id="preview"></canvas>

      <button id="startCamera" class="btn-primary">
        ðŸ“· Start Camera
      </button>

      <button id="captureBtn" class="btn-success hidden" disabled>
        âœ“ Capture Position
      </button>

      <button id="retakeBtn" class="btn-secondary hidden">
        â†º Retake Photo
      </button>

      <button id="uploadBtn" class="btn-primary hidden" disabled>
        ðŸš€ Analyze & Send
      </button>

      <div id="uploadStatus" class="status hidden"></div>
      <div id="fenDisplay" class="fen-display hidden">
        <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy</button>
        <div class="fen-text" id="fenText"></div>
      </div>
    </div>
  </div>  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('video');
    const preview = document.getElementById('preview');
    const pairingCodeInput = document.getElementById('pairingCode');
    const connectionStatus = document.getElementById('connectionStatus');
    const startCameraBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const fenDisplay = document.getElementById('fenDisplay');
    const fenText = document.getElementById('fenText');
    const copyBtn = document.getElementById('copyBtn');

    let stream = null;
    let capturedBlob = null;
    let currentFen = '';

    // Handle pairing code input
    pairingCodeInput.addEventListener('input', (e) => {
      const code = e.target.value;
      if (code.length === 4) {
        joinSession(code);
      }
    });

    function joinSession(code) {
      socket.emit('join-session', code);
    }

    socket.on('session-joined', ({ pairingCode }) => {
      showStatus(connectionStatus, 'Connected! Code: ' + pairingCode, 'success');
    });

    // Start camera
    startCameraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        startCameraBtn.classList.add('hidden');
        captureBtn.classList.remove('hidden');
        captureBtn.disabled = false;
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    });

    // Capture photo
    captureBtn.addEventListener('click', () => {
      const canvas = preview;
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      canvas.toBlob((blob) => {
        capturedBlob = blob;

        // Hide video, show preview
        video.style.display = 'none';
        preview.style.display = 'block';
        captureBtn.classList.add('hidden');
        retakeBtn.classList.remove('hidden');
        uploadBtn.classList.remove('hidden');
        uploadBtn.disabled = false;
      }, 'image/jpeg', 0.9);
    });

    // Retake photo
    retakeBtn.addEventListener('click', () => {
      video.style.display = 'block';
      preview.style.display = 'none';
      captureBtn.classList.remove('hidden');
      retakeBtn.classList.add('hidden');
      uploadBtn.classList.add('hidden');
      uploadStatus.classList.add('hidden');
      fenDisplay.classList.add('hidden');
    });

    // Upload and analyze
    uploadBtn.addEventListener('click', async () => {
      const code = pairingCodeInput.value;

      if (code.length !== 4) {
        alert('Please enter a 4-digit pairing code');
        return;
      }

      if (!capturedBlob) {
        alert('Please capture a photo first');
        return;
      }

      uploadBtn.disabled = true;
      showStatus(uploadStatus, 'ðŸ”„ Analyzing position...', 'info');

      const formData = new FormData();
      formData.append('image', capturedBlob, 'chess.jpg');
      formData.append('pairingCode', code);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(uploadStatus, 'âœ“ Position sent to desktop!', 'success');
          currentFen = data.fen;
          fenText.textContent = 'FEN: ' + data.fen;
          fenDisplay.classList.remove('hidden');
          copyBtn.textContent = 'ðŸ“‹ Copy';
          copyBtn.classList.remove('copy-success');
        } else {
          showStatus(uploadStatus, 'âœ— Error: ' + data.error, 'error');
          uploadBtn.disabled = false;
        }
      } catch (err) {
        showStatus(uploadStatus, 'âœ— Upload failed: ' + err.message, 'error');
        uploadBtn.disabled = false;
      }
    });

    // Copy FEN to clipboard
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(currentFen);
        copyBtn.textContent = 'âœ“ Copied!';
        copyBtn.classList.add('copy-success');

        setTimeout(() => {
          copyBtn.textContent = 'ðŸ“‹ Copy';
          copyBtn.classList.remove('copy-success');
        }, 2000);
      } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = currentFen;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          copyBtn.textContent = 'âœ“ Copied!';
          copyBtn.classList.add('copy-success');
          setTimeout(() => {
            copyBtn.textContent = 'ðŸ“‹ Copy';
            copyBtn.classList.remove('copy-success');
          }, 2000);
        } catch (err) {
          alert('Could not copy to clipboard');
        }
        document.body.removeChild(textArea);
      }
    });

    function showStatus(element, message, type) {
      element.textContent = message;
      element.className = 'status ' + type;
      element.classList.remove('hidden');
    }
  </script>
</body>
</html>
