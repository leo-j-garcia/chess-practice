<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Capture - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
    }

    .header {
      background: #2d2d2d;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #667eea;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #999;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #2d2d2d;
      color: white;
      text-align: center;
      font-weight: bold;
      letter-spacing: 3px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .camera-section {
      margin-top: 30px;
    }

    video, canvas {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #000;
    }

    #preview {
      display: none;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #2d2d2d;
      color: white;
      border: 2px solid #667eea;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    .status.info {
      background: #17a2b8;
    }

    .status.success {
      background: #28a745;
    }

    .status.error {
      background: #dc3545;
    }

    .hidden {
      display: none;
    }

    .fen-display {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“± Mobile Capture</h1>
    <p class="subtitle">Capture chess positions from your books</p>
  </div>

  <div class="container">
    <div class="input-group">
      <label for="pairingCode">Pairing Code:</label>
      <input
        type="text"
        id="pairingCode"
        placeholder="Enter 4-digit code"
        maxlength="4"
        pattern="[0-9]*"
        inputmode="numeric"
      >
      <div id="connectionStatus" class="status hidden"></div>
    </div>

    <div class="camera-section">
      <video id="video" autoplay playsinline></video>
      <canvas id="preview"></canvas>

      <button id="startCamera" class="btn-primary">
        ðŸ“· Start Camera
      </button>

      <button id="captureBtn" class="btn-success hidden" disabled>
        âœ“ Capture Position
      </button>

      <button id="retakeBtn" class="btn-secondary hidden">
        â†º Retake Photo
      </button>

      <button id="uploadBtn" class="btn-primary hidden" disabled>
        ðŸš€ Analyze & Send
      </button>

      <div id="uploadStatus" class="status hidden"></div>
      <div id="fenDisplay" class="fen-display hidden"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('video');
    const preview = document.getElementById('preview');
    const pairingCodeInput = document.getElementById('pairingCode');
    const connectionStatus = document.getElementById('connectionStatus');
    const startCameraBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const fenDisplay = document.getElementById('fenDisplay');

    let stream = null;
    let capturedBlob = null;

    // Handle pairing code input
    pairingCodeInput.addEventListener('input', (e) => {
      const code = e.target.value;
      if (code.length === 4) {
        joinSession(code);
      }
    });

    function joinSession(code) {
      socket.emit('join-session', code);
    }

    socket.on('session-joined', ({ pairingCode }) => {
      showStatus(connectionStatus, 'Connected! Code: ' + pairingCode, 'success');
    });

    // Start camera
    startCameraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        startCameraBtn.classList.add('hidden');
        captureBtn.classList.remove('hidden');
        captureBtn.disabled = false;
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    });

    // Capture photo
    captureBtn.addEventListener('click', () => {
      const canvas = preview;
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      canvas.toBlob((blob) => {
        capturedBlob = blob;

        // Hide video, show preview
        video.style.display = 'none';
        preview.style.display = 'block';
        captureBtn.classList.add('hidden');
        retakeBtn.classList.remove('hidden');
        uploadBtn.classList.remove('hidden');
        uploadBtn.disabled = false;
      }, 'image/jpeg', 0.9);
    });

    // Retake photo
    retakeBtn.addEventListener('click', () => {
      video.style.display = 'block';
      preview.style.display = 'none';
      captureBtn.classList.remove('hidden');
      retakeBtn.classList.add('hidden');
      uploadBtn.classList.add('hidden');
      uploadStatus.classList.add('hidden');
      fenDisplay.classList.add('hidden');
    });

    // Upload and analyze
    uploadBtn.addEventListener('click', async () => {
      const code = pairingCodeInput.value;

      if (code.length !== 4) {
        alert('Please enter a 4-digit pairing code');
        return;
      }

      if (!capturedBlob) {
        alert('Please capture a photo first');
        return;
      }

      uploadBtn.disabled = true;
      showStatus(uploadStatus, 'ðŸ”„ Analyzing position...', 'info');

      const formData = new FormData();
      formData.append('image', capturedBlob, 'chess.jpg');
      formData.append('pairingCode', code);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(uploadStatus, 'âœ“ Position sent to desktop!', 'success');
          fenDisplay.textContent = 'FEN: ' + data.fen;
          fenDisplay.classList.remove('hidden');
        } else {
          showStatus(uploadStatus, 'âœ— Error: ' + data.error, 'error');
          uploadBtn.disabled = false;
        }
      } catch (err) {
        showStatus(uploadStatus, 'âœ— Upload failed: ' + err.message, 'error');
        uploadBtn.disabled = false;
      }
    });

    function showStatus(element, message, type) {
      element.textContent = message;
      element.className = 'status ' + type;
      element.classList.remove('hidden');
    }
  </script>
</body>
</html>
