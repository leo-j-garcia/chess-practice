<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Capture - Desktop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=PT+Sans:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PT Serif', Georgia, serif;
      background: #1e4d3c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #2a5a47;
      border: 4px solid #e8e8e8;
      border-radius: 0;
      padding: 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
      text-align: center;
      position: relative;
    }

    .container::before {
      content: '‚ôî';
      position: absolute;
      top: 20px;
      left: 20px;
      color: #e8e8e8;
      font-size: 40px;
    }

    .container::after {
      content: '‚ôö';
      position: absolute;
      top: 20px;
      right: 20px;
      color: #c44e47;
      font-size: 40px;
    }

    h1 {
      color: #f5f5f0;
      margin-bottom: 10px;
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .subtitle {
      color: #e8e8e8;
      margin-bottom: 40px;
      font-size: 15px;
      font-family: 'PT Sans', sans-serif;
      letter-spacing: 1px;
    }    .pairing-section {
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 700;
      color: #e8e8e8;
      font-size: 18px;
      font-family: 'PT Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .code-input {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border: 4px solid #e8e8e8;
      border-radius: 0;
      width: 100%;
      max-width: 250px;
      letter-spacing: 15px;
      color: #f5f5f0;
      transition: border-color 0.3s;
      background: #1e4d3c;
      font-family: 'PT Serif', serif;
    }

    .code-input:focus {
      outline: none;
      border-color: #c44e47;
      background: #1a4335;
    }

    .status {
      padding: 20px;
      border-radius: 0;
      margin-top: 30px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'PT Sans', sans-serif;
      border: 3px solid;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status.waiting {
      background: #1e4d3c;
      color: #e8e8e8;
      border-color: #e8e8e8;
    }

    .status.connected {
      background: #2a5a47;
      color: #e8e8e8;
      border-color: #e8e8e8;
    }

    .status.received {
      background: #c44e47;
      color: #f5f5f0;
      border-color: #e8e8e8;
    }

    .hidden {
      display: none;
    }

    .position-info {
      background: #1e4d3c;
      padding: 25px;
      border-radius: 0;
      border: 3px solid #e8e8e8;
      margin-top: 30px;
      text-align: left;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .position-info h3 {
      color: #f5f5f0;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'PT Sans', sans-serif;
    }

    .fen-text {
      background: #2a5a47;
      padding: 15px;
      border-radius: 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 20px;
      border: 2px solid #e8e8e8;
      color: #f5f5f0;
      line-height: 1.6;
    }

    .action-button {
      display: inline-block;
      padding: 18px 40px;
      font-size: 15px;
      font-weight: 700;
      background: #c44e47;
      color: #f5f5f0;
      border: 3px solid #e8e8e8;
      border-radius: 0;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      margin-top: 10px;
      font-family: 'PT Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .action-button:hover {
      background: #d45e57;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(196, 78, 71, 0.5);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .waiting-animation {
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üíª</div>
    <h1>Desktop Receiver</h1>
    <p class="subtitle">Enter the pairing code from your mobile device</p>

    <div class="pairing-section">
      <label for="pairingCode">Pairing Code:</label>
      <input
        type="text"
        id="pairingCode"
        class="code-input"
        placeholder="0000"
        maxlength="4"
        pattern="[0-9]*"
        inputmode="numeric"
      >
    </div>

    <div id="statusWaiting" class="status waiting hidden">
      <div class="waiting-animation">‚è≥</div>
      <div>Waiting for position from mobile...</div>
    </div>

    <div id="statusConnected" class="status connected hidden">
      ‚úì Connected! Ready to receive positions.
    </div>

    <div id="positionInfo" class="position-info hidden">
      <h3>‚ôüÔ∏è Position Received!</h3>
      <div class="fen-text" id="fenText"></div>
      <a href="#" id="chesscomLink" class="action-button" target="_blank">
        üéØ Analyze on Chess.com
      </a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const pairingCodeInput = document.getElementById('pairingCode');
    const statusWaiting = document.getElementById('statusWaiting');
    const statusConnected = document.getElementById('statusConnected');
    const positionInfo = document.getElementById('positionInfo');
    const fenText = document.getElementById('fenText');
    const chesscomLink = document.getElementById('chesscomLink');

    // Generate random pairing code on load
    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    const defaultCode = generateCode();
    pairingCodeInput.value = defaultCode;
    joinSession(defaultCode);

    // Handle pairing code changes
    pairingCodeInput.addEventListener('input', (e) => {
      const code = e.target.value;
      if (code.length === 4) {
        joinSession(code);
      }
    });

    function joinSession(code) {
      socket.emit('join-session', code);
    }

    socket.on('session-joined', ({ pairingCode }) => {
      console.log('Joined session:', pairingCode);
      statusConnected.classList.remove('hidden');
      statusWaiting.classList.remove('hidden');
      positionInfo.classList.add('hidden');
    });

    socket.on('position-detected', ({ fen }) => {
      console.log('Position received:', fen);

      // Hide waiting status
      statusWaiting.classList.add('hidden');

      // Show position info
      fenText.textContent = fen;

      // Create chess.com analysis link
      const encodedFen = encodeURIComponent(fen);
      chesscomLink.href = `https://www.chess.com/analysis?fen=${encodedFen}`;

      positionInfo.classList.remove('hidden');

      // Auto-open in new tab
      window.open(chesscomLink.href, '_blank');
    });

    socket.on('disconnect', () => {
      statusConnected.classList.add('hidden');
      statusWaiting.classList.add('hidden');
    });
  </script>
</body>
</html>
