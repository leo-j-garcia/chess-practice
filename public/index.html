<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Practice - Position Capture</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=PT+Sans:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PT Serif', Georgia, serif;
      background: #1e4d3c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #2a5a47;
      border: 4px solid #e8e8e8;
      border-radius: 0;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
      position: relative;
    }

    .container::before {
      content: '‚ôî';
      position: absolute;
      top: 15px;
      left: 15px;
      color: #e8e8e8;
      font-size: 32px;
    }

    .container::after {
      content: '‚ôö';
      position: absolute;
      top: 15px;
      right: 15px;
      color: #c44e47;
      font-size: 32px;
    }

    h1 {
      color: #f5f5f0;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
    }

    .subtitle {
      color: #e8e8e8;
      margin-bottom: 30px;
      font-family: 'PT Sans', sans-serif;
      letter-spacing: 1px;
      text-align: center;
    }

    .option {
      background: #1e4d3c;
      border-radius: 0;
      border: 3px solid #e8e8e8;
      padding: 25px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .option:hover {
      background: #1a4335;
      border-color: #c44e47;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(196, 78, 71, 0.4);
    }

    .option h2 {
      color: #f5f5f0;
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 700;
      font-family: 'PT Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .option p {
      color: #e8e8e8;
      font-size: 14px;
      line-height: 1.5;
    }    .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ôüÔ∏è Chess Practice</h1>
    <p class="subtitle">Capture positions from your chess books</p>

    <div class="option" onclick="location.href='/mobile'">
      <div class="icon">üì±</div>
      <h2>Mobile - Capture</h2>
      <p>Use your phone's camera to capture chess positions</p>
    </div>

    <div class="option" onclick="location.href='/desktop'">
      <div class="icon">üíª</div>
      <h2>Desktop - Receive</h2>
      <p>View captured positions and analyze on chess.com</p>
    </div>
  </div>
</body>
</html>
